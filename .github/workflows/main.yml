# Test UnisynParse 2021-10-17 at 13:31:22

name: Test

on:
  push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout repo
      uses: actions/checkout@v2
      with:
        ref: 'main'


    - name: Download Intel Sde
      run: |
        curl https://github.com/philiprbrenan/NasmX86/archive/refs/heads/main.zip       > NasmX86.zip
        curl https://github.com/philiprbrenan/DataTableText/archive/refs/heads/main.zip > DataTableText.zip
        unzip NasmX86.zip
        unzip DataTableText.zip
        cp -R NasmX86/* DataTableText/* .
        tree

    - name: Install Nasm
      run: |
        sudo apt-get install -y nasm

    - name: Install Intel Sde
      run: |
        tar -xf sde.tar.bz2
        mv sde-external-8.63.0-2021-01-18-lin/ sde/
        tree

    - name: Test
      run: |
        perl lib/Unisyn/Parse.pm
